###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]

# environment
use = egg:c3s_portal_web
env = production
service = ${SERVICE}

# debug
debugtoolbar.enabled = false
debugtoolbar.hosts = 0.0.0.0/0
pyramid.debug_authorization = false
pyramid.debug_authentication = false
pyramid.debug_templates = false
pyramid.debug_notfound = false
debug.res.registry = false
debug.web.request = false
debug.web.context = false
debug.web.response = false
debug.api.request = false
debug.api.context = false
debug.api.response = false
debug.tdb.transactions = false
debugger.winpdb = 0
debugger.ptvsd = 0

# benchmarks
benchmark.forms.render = false
benchmark.datatables.prototype = false
benchmark.datatables.serialize = false
benchmark.datatables.deserialize = false
benchmark.datatables.load = false

# pyramid
pyramid.reload_templates = false
pyramid.reload_assets = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_beaker
    pyramid_chameleon

# tryton
tryton.database = ${TRYTON_DATABASE}
tryton.company = 1
tryton.user = 0
tryton.configfile = /shared/config/trytond/staging.conf

# mail
mail.host = ${MAIL_HOST}
mail.port = ${MAIL_PORT}
mail.default_sender = ${MAIL_DEFAULT_SENDER}
mail.to_real_world = ${MAIL_TO_REAL_WORLD}

# session
session.type = file
session.data_dir = /tmp/sessions
session.secret = ${SESSION_SECRET}
session.cookie_on_exception = true
session.save_accessed_time = true
session.timeout = 3600
session.file_expires = 604800

# authentication
authentication.secret = ${AUTHENTICATION_SECRET}

# app
app.languages = en de es

# plugins
plugins.pattern = _web

# api
api.in_web = false
api.in_web_path = /api


###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543
#url_scheme = https
trusted_proxy = %(trusted_proxy)s


###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, portal_web

[handlers]
keys = console

[formatters]
keys = generic, fullname, funcname, plain

[logger_root]
level = WARN
handlers = console

[logger_portal_web]
level = WARN
handlers =
qualname = portal_web

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s %(funcName)s] %(message)s

[formatter_fullname]
format =
    --- %(levelname)s | %(name)s | %(funcName)s() ---------------------------------
    %(message)s

[formatter_funcname]
format = %(levelname)s [%(funcName)s()]  %(message)s

[formatter_plain]
format = %(message)s
